<script type="text/ng-template" id="/pro-list.html">
	<div class="row">
	  <!-- 
	     <label for="inputName" class="col-md-2 control-label" >Search:</label>
	     <div class="col-md-6">
	     	<input type="text" class="form-control" ng-model="query">
	     </div>
	    -->
		 <div class="col-md-12">
			<button title="addtitle=""  a new product" type="button" class="btn btn-default" ng-click="editForm()">
		  		<span class="glyphicon glyphicon-plus"></span>Add
			</button>
			<button title="save order" type="button" class="btn btn-default" ng-click="saveOrder()">
		  		<span class="glyphicon glyphicon-plus"></span>Save Order
			</button>
			<div class="tip">(Tip: Use drag and drop to change the product item sequence directly.)</div>
		 </div>
	</div><!-- /.row -->
	<div class="space-line"></div>
	<div id="list-area" class="row list-area" >
		<ul ui-sortable="sortableOptions"  id="sortable" style="list-style: none; " ng-model="products.vo">
		  <li class="col-sm-6 col-md-4" id="list-item" ng-repeat="product in products.vo | filter:query" >
			<div class="thumbnail">
			  <img ng-src="{{product.thumb_photo}}" alt="...">
			  <div class="caption">
				<div class="row">
					<p>{{product.name}}</p>				
					<dl class="dl-horizontal" >
					  <dt>Code:</dt> <dd>{{product.code}}</dd>
					  <dt>Form:</dt> <dd>{{product.form}}</dd>
					  <dt>Category:</dt> <dd>{{product.category}}</dd>
					</dl>
				</div>
				<div class="btn-group product-card-btn">
				  <button title="Show Details" type="button" class="btn btn-default" ng-click="editForm(product)"> Edit </button>
				  <button title="Delete" type="button" class="btn btn-default" ng-click="delete(product)"> Delete </button>
				  <button title="Photo Management" type="button" class="btn btn-default" ng-click="photoManage(product)"> Photos </button>
				</div>
			  </div>
			</div>
		  </li>
		</ul>
	</div>
</script>

<script type="text/ng-template" id="/pro-form.html">	
	<form class="form-horizontal">
	  <div class="form-group"  ng-if="product.id">
	    <label for="inputName" class="col-sm-2 control-label">ID:{{product.id}}</label>
	  </div>
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" e="name" placeholder="product name" ng-model="product.name" />
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputFromArea" class="col-sm-2 control-label">Code</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control"  placeholder="product code"  ng-model="product.code">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputFromArea" class="col-sm-2 control-label">Form</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="form"  ng-model="product.form">
	    </div>
	  </div> 
	  <div class="form-group">
	    <label for="inputFromArea" class="col-sm-2 control-label">Category</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control"  placeholder="category"  ng-model="product.category">
	    </div>
	  </div> 
 
	  <div class="form-group">
	    <label for="inputFromArea" class="col-sm-2 control-label">Ingredients</label>
	    <div class="col-sm-10">
	      <textarea class="form-control"   rows="6" placeholder="ingredients"  ng-model="product.ingredients"></textarea>
	    </div>
	  </div> 
	  <div class="form-group">
	    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="6" placeholder="description"  ng-model="product.desc">
	      </textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
			<button title="Save product" type="button" class="btn btn-default" ng-click="submit(product)"  >
			  <span class="glyphicon glyphicon-plus"></span> Save
			</button>
			<button title="Back to product list" type="button" class="btn btn-default" ng-click="backToList()">
			  <span class="glyphicon glyphicon-plus"></span> Back To List
			</button>
	    </div>
	  </div>
	</form>
</script>

<script type="text/ng-template" id="/pro-show.html">
	<dl class="dl-horizontal" >
		<dt>Name:</dt>
		<dd>{{product.name}}</dd>
		<dt>From:</dt>
		<dd>{{product.from}}</dd>
		<dt>Description:</dt>
		<dd>{{product.info}}</dd>
		<dt>Email:</dt>
		<dd>{{product.email}}</dd>
	</dl>
	<div class="row">
		<dl class="dl-horizontal" >
		  <dt>Name:</dt> <dd>{{product.name}}</dd>
		  <dt>Code:</dt> <dd>{{product.code}}</dd>
		  <dt>Form:</dt> <dd>{{product.form}}</dd>
		  <dt>Category:</dt> <dd>{{product.category}}</dd>
		  <dt>Ingredients:</dt> <dd>{{product.ingredients}}</dd>
		  <dt>Description:</dt> <dd>{{product.desc}}</dd>
		</dl>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button title="Edit product information" type="button" class="btn btn-default" ng-click="editForm(product)">
			  <span class="glyphicon glyphicon-plus"></span> Edit
			</button>
			<button title="Back to product list" type="button" class="btn btn-default" ng-click="backToList()">
			  <span class="glyphicon glyphicon-plus"></span> Back to List
			</button>
		</div>
	</div>
</script>

<!-- main -->
<div id="pro-management">
  <div>
  	<ng-include src="crudView"></ng-include>
	<div ui-view></div>
  </div>
</div>
