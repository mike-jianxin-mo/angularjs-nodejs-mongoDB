<div class="row">
	 <div class="col-md-4">
		<button title="a new photo" type="button" class="btn btn-default" ng-click="BackToPhotoList()">
Back To Photo List</button>
	 </div>
</div><!-- /.row -->

<h3>Add photo for product {{product.name}}:</h3>

<div class="container">        
    <div class="row bs-wizard" style="border-bottom:0;">
        
        <div class="col-xs-3 bs-wizard-step complete">
          <div class="text-center bs-wizard-stepnum">Step 1</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"  ng-click="step1_selectproduct()"></a>
          <div class="bs-wizard-info text-center">Select a product</div>
        </div>
        
        <div class="col-xs-3 bs-wizard-step complete">
          <div class="text-center bs-wizard-stepnum">Step 2</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"  ng-click="step2_selectfile()"></a>
          <div class="bs-wizard-info text-center">Select a image file</div>
        </div>

        <div class="col-xs-3 bs-wizard-step complete"><!-- complete -->
          <div class="text-center bs-wizard-stepnum">Step 3</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot" ng-click="step3_crop()"></a>
          <div class="bs-wizard-info text-center">Crop image file</div>
        </div>
        
        <div class="col-xs-3 bs-wizard-step active"><!-- complete -->
          <div class="text-center bs-wizard-stepnum">Step 4</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot" ng-click="step4_upload()"></a>
          <div class="bs-wizard-info text-center">Upload image file</div>
        </div>

    </div>  
</div>

<div class="container" ui-view="crop-image-area">
</div>

<div ui-view></div>
