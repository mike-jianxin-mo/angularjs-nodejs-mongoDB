<div style="margin-bottom:20px;">{{product.name}}'s photos:</div>

<div><!-- choose file -->
	<div>
		<div class="form-group row">
		    <label for="inputName" class="col-sm-2 control-label">File</label>
		    <div class="col-sm-10 col-lg-4">
		      <input type="file" ng-file-select="onFileSelect($files)" />
		    </div>
		</div>
	</div>
	<br>
	<div ng-show="imageOperation">
		<div id="operationArea" style="height:80px;">
			<div id="cropImageBtn">
				<button title="init crop panel" type="button" class="btn btn-default" ng-click="initCropFun()">
				  Start to Crop Image
				</button>
			</div>
			<!-- display none/block! -->
			<div id="cropOperateBtn" style="display:none">
				<button title="crop photo" type="button" class="btn btn-default" ng-click="cropImg()">
				  Crop Image
				</button>
				<button title="Back to photo list" type="button" class="btn btn-default" ng-click="sendImg()" ng-show="!showOriginImage">
					Upload File
				</button>
				<button title="Recrop photo" type="button" class="btn btn-default" ng-click="cancelCrop()" ng-show="!showOriginImage">
					ReCorp Image
				</button>
				<button title="Back to photo list" type="button" class="btn btn-default" ng-click="backToList()">
					Back to List
				</button>
			</div>
		</div>
		<div id="previewImgArea" ng-show="showOriginImage">
		</div>
		<div id="cropResult" ng-show="!showOriginImage">
		</div>
	</div>
</div>
